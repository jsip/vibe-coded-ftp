<div class="flex flex-wrap gap-2 mb-4">
  <button
    @click="showUploadModal = true"
    class="bg-gray-100 border border-gray-300 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow-sm flex items-center transition-colors duration-200"
  >
    <i class="fas fa-upload mr-2 text-gray-600"></i> Upload Files
  </button>
  <button
    @click="showNewFolderModal = true"
    class="bg-gray-100 border border-gray-300 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow-sm flex items-center transition-colors duration-200"
  >
    <i class="fas fa-folder-plus mr-2 text-gray-600"></i> New Folder
  </button>
  <a
    href="{{ url_for('browse', path=current_path, _=now) }}"
    class="bg-gray-100 border border-gray-300 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-lg shadow-sm flex items-center transition-colors duration-200"
  >
    <i class="fas fa-sync-alt mr-2 text-gray-600"></i> Refresh
  </a>
</div>
