<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}File Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      [x-cloak] {
        display: none !important;
      }
    </style>
    {% block head %}{% endblock %}
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.3/cdn.min.js"
      defer
    ></script>

    <nav class="bg-white text-gray-800 shadow-sm border-b border-gray-200">
      <div
        class="container mx-auto px-4 py-3 flex items-center justify-between"
      >
        <a
          href="{{ url_for('index') }}"
          class="text-xl font-bold flex items-center text-gray-800"
        >
          <i class="fas fa-folder mr-2 text-gray-600"></i>
          File Manager
        </a>
        <div class="flex items-center space-x-4">
          <a
            href="{{ url_for('logout') }}"
            class="text-gray-600 hover:text-gray-900 transition-colors duration-200"
          >
            <i class="fas fa-sign-out-alt mr-1"></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="container mx-auto px-4 py-6 flex-grow">
      {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
  </body>
</html>
